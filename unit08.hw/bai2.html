<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var S=0;
		var i=0;
		var n=prompt('Mời bạn nhập số nguyên n:');
	    n= parseInt(n);
	    do{
			S+=i;
			i++;
		}while(i<=n)
		document.write('<B>Tổng của dãy số là:'+S+'</B>');
	 
	</script>
</body>
</html>
