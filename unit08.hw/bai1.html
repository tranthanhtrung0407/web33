<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var dem=0;
		for(i=1;i<=100;i++){
			if(i%3==0||i%7==0){
                dem++;
            }
		}
		document.write('<B>Số lượng các số chia hết cho 3 hoặc 7 trong đoạn từ 1 đến 100 là:'+dem+'</B>');
	</script>
</body>
</html>
