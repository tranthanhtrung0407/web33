<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var n=prompt('Mời bạn nhập số nguyên n:');
	    n= parseInt(n);
	    var S=0;
	    var giaithua=1;
	    for(i=1;i<=n;i++){
	    	giaithua*=i;
	    	S+=i/giaithua;
	    }
	    document.write('<B>Tổng của dãy số là:'+S+'</B>');
	</script>
</body>
</html>
