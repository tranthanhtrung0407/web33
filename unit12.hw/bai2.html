<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/12_2.css">
	<link rel="stylesheet" href="./css/animate.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<script src="./js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<section class="album">
		<img src="./images/1.jpeg" alt="Ảnh mèo 1">
		<img src="./images/2.png" alt="Ảnh mèo 2">
		<img src="./images/3.jpeg" alt="Ảnh mèo 3">
		<img src="./images/4.jpeg" alt="Ảnh mèo 4">
		<div id="zoom">
			<div class="close">
				<i class="fas fa-times"></i>
			</div>
			<div class="img animate__animated animate__zoomIn">
				<img src="" alt="" class="imgzoom">
			</div>

			<div class="alt animate__animated animate__slideInUp"></div>
		</div>
	</section>
	<script src="./js/12_2.js"></script>
</body>
</html>
